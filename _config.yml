title: My sample book
author: The Jupyter Book Community
logo: logo.png

execute:
  execute_notebooks: force

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://github.com/executablebooks/jupyter-book
  path_to_book: docs
  branch: master

html:
  use_issues_button: true
  use_repository_button: true

# â›” Tell GitHub Pages (Jekyll) to ignore the .bib file
exclude:
  - references.bib

